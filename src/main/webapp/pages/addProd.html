<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px">
            <legend style="text-align: center; padding-bottom: 20px">Please enter info of new product</legend>
            <form th:action="@{/product/add}" th:object="${product}" method="post">
                <input type="text" th:field="*{name}" class="form-control m-2" aria-describedby="emailHelp" required
                       placeholder="Name:">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                <input type="text" th:field="*{description}" class="form-control m-2" aria-describedby="emailHelp"
                       required
                       placeholder="Description:">
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

                <input type="text" th:field="*{description}" class="form-control m-2" aria-describedby="emailHelp"
                       required
                       placeholder="Description:">
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

                <label for="type" class="col-sm col-form-label">Product category:</label>
                <select th:field="*{category}" required class="form-select form-select-sm-3"
                        aria-label=".form-select-sm example" id="type">
                    <option th:each="ctg : ${categories}" th:text="${ctg}" th:value="${ctg}"></option>
                </select>
                <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>

                <input type="text" th:field="*{picture}" class="form-control m-2" aria-describedby="emailHelp" required
                       placeholder="Picture URL:">
                <p th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></p>

                <input type="number" step="0.00001" th:field="*{price}" class="form-control m-2"
                       aria-describedby="emailHelp" required
                       placeholder="Price:">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-success m-3" style="">Submit</button>
                </div>
            </form>
            <div th:if="${messageAddProd != null}" class="alert alert-warning" role="alert">
                <p th:text="*{messageAddProd}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
