<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telephones</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<h1 align="center" class="display-5 mb-3">Your telephones</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div th:each="telephone : ${telephones}" class="list-group  mt-3">
                <a href="#" class="list-group-item list-group-item-action list-group-item-primary"><span
                        th:text="${telephone}"></span></a>
                <a th:href="@{/producer/updateTelephone/${telephone.getId()}}" class="btn btn-primary btn-lg"  role="button" aria-disabled="true">Update</a>
                <a th:href="@{/producer/deleteTelephone/${telephone.getId()}}" class="btn btn-primary btn-lg"  role="button" aria-disabled="true">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
