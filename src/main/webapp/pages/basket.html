<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product basket</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col" th:each="product : ${basketProducts}">
            <div class="card mb-3"
                 style="max-width: 600px; background-color: #fafcfa; border-radius: 6px; margin-top: 20px">
                <div class="row g-0">
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="col-md-4">
                                <a class="btn"><img th:src="${product.picture}"
                                                    th:href="@{/producer/producerInfo(id = ${product.producer.id})}"
                                                    style="max-height: border-box" class="img-fluid rounded-start"
                                                    alt="..."></a>
                            </div>
                            <h5 class="card-title"><span th:text="${product.name}"></span></h5>
                            <h6 class="card-text"><span th:text="${product.producer.name}"></span></h6>
                            <p class="card-text"></p>
                            <p class="card-text"><span th:text="${product.description}"></span></p>
                            <p class="card-text"><span th:text="${product.rating.score}"></span><img
                                    src="/images/starNew.png" style="max-height: 16px" alt=""></p>
                            <h5 class="card-text"><span th:text="${product.price}"></span> <b>BYN</b></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${basketProducts != null}" class="row justify-content-center">
            <div class="col-sm-4">
                <a th:href="@{/basket/buyProd}">
                    <button type="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-handbag-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 0-2 2v2H5V3a3 3 0 1 1 6 0v2h-1V3a2 2 0 0 0-2-2zM5 5H3.36a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.355a2.5 2.5 0 0 0 2.473-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11v1.5a.5.5 0 0 1-1 0V5H6v1.5a.5.5 0 0 1-1 0V5z"></path>
                        </svg>
                        Buy all
                    </button>
                </a>
            </div>
        </div>
        <div class="col-md-4" th:if="${purchaseMessage != null}">
            <p th:text="${purchaseMessage}"></p>
        </div>
    </div>
    <div class="row justify-content-center" th:if="${basketProducts == null}">
        <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px">
            <p>Basket is empty!</p>
        </div>
    </div>
</div>
</body>
</html>
