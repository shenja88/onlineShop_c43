<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telephones</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<h1 align="center" class="display-5 mb-3">Your telephones</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div>
                <ol class="list-group list-group m-3">
                    <ul th:each="telephone : ${session.producer.telephones}">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">
                                    <p th:text="'Number: ' + *{telephone.number}"></p>
                                </div>
                            </div>
                            <a th:href="@{/producer/updateTelephone/{id}(id = *{telephone.id})}" class="btn btn-outline-primary m-1">update</a>
                            <a th:href="@{/producer/deleteTelephone/{id}(id = *{telephone.id})}" class="btn btn-outline-primary m-1">remove</a>
                        </li>
                        <div th:if="${message != null}" class="alert alert-warning m-5" role="alert">
                            <p th:text="*{message}"></p>
                        </div>
                    </ul>
                </ol>
            </div>
        </div>
    </div>
</div>
</body>
</html>
