<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info of producer</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header fw-bold fs-2" style="text-align: center">
                    Producer info
                </div>
                <img class="card-img-top" th:src="${producerCard.pictureProducer}">
                <div class="card-body">
                    <h4 class="card-title" th:text="${producerCard.nameProducer}"></h4>
                    <p class="card-text" th:text="${producerCard.descriptionProducer}"></p>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Contact phones</h4>
                    <ul class="list-group list-group-flush" th:each="telephone : ${producerCard.telephonesProducer}">
                        <li class="list-group-item" th:text="${telephone.number}"></li>
                    </ul>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Manufacturing address</h4>
                    <p class="card-text" th:text="${producerCard.addressProducer}"></p>
                </div>
                <div class="card-body">
                    <a th:href="@{/product/byProducer/{id}(id = *{producerId})}" class="card-link">All products</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
