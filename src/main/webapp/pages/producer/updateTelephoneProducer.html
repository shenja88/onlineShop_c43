<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update telephone</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px">
            <legend style="text-align: center; padding-bottom: 20px">Please enter new telephone</legend>
            <form th:action="@{/producer/updateTelephone}" th:object="${telephone}" method="post">
                <input type="hidden" th:field="*{id}" th:attr="id = ${telId}">
                <input type="text" th:field="*{number}" class="form-control m-2" aria-describedby="emailHelp" required
                       placeholder="Number">
                <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}">
                <div style="text-align:center">
                    <button type="submit" class="btn btn-success m-3" style="">Submit</button>
                </div>
            </form>
            <div th:if="${message != null}" class="alert alert-warning mt-3" role="alert">
                <p th:text="*{message}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
