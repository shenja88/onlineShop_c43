<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update description</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px">
            <legend style="text-align: center; padding-bottom: 20px">Please enter new description</legend>
            <form th:action="@{/producer/updateDescription}" th:object="${producerDescription}" method="post">
                <input type="text" th:field="*{description}" class="form-control m-2" aria-describedby="emailHelp" required
                       placeholder="Description">
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                <button type="submit" class="btn btn-success m-3" style="">Submit</button>
            </form>
            <div th:if="${message != null}" class="alert alert-warning mt-3" role="alert">
                <p th:text="*{message}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
