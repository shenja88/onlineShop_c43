<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product price</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px">
            <legend style="text-align: center; padding-bottom: 20px">Please enter new product price</legend>
            <form th:action="@{product/udpPrice}" th:object="${newPrice}" method="post">
                <input type="hidden" th:field="*{prodId}" th:attr="id = ${prodId}">
                <input type="text" th:field="*{price}" class="form-control m-2" aria-describedby="emailHelp" required
                       placeholder="New price:">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-success m-3" style="">Submit</button>
                </div>
            </form>
            <div th:if="${messageUpdPrice != null}" class="alert alert-warning" role="alert">
                <p th:text="*{messageUpdPrice}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
