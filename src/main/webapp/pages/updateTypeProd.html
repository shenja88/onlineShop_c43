<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update category product</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px">
      <legend style="text-align: center; padding-bottom: 20px">Please enter new product name</legend>
      <form th:action="@{product/updType}" th:object="${typeDTO}" method="post">
        <input type="hidden" th:field="*{id}" th:attr="id = ${prodId}">
        <label for="type" class="col-sm col-form-label">New product category:</label>
        <select th:field="*{category}" required class="form-select form-select-sm-3"
                aria-label=".form-select-sm example" id="type">
          <option th:each="ctg : ${category}" th:text="${ctg}" th:value="${ctg}"></option>
        </select>
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        <div style="text-align:center">
          <button type="submit" class="btn btn-success m-3" style="">Submit</button>
        </div>
      </form>
      <div th:if="${messageUpdType != null}" class="alert alert-warning mt-3" role="alert">
        <p th:text="*{messageUpdType}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
