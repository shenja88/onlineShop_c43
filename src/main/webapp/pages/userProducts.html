<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products of user</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="row row-cols-auto">
            <div th:each="product : ${listProd}" class="col">
                <div  class="card" style="width: 18rem; background-color: #fafcfa; border-radius:8px; margin-top: 20px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${product.description}"></h6>
                        <a th:href="@{/}"><img th:if="${product.picture == null}" src="images/accountAvatar.png"
                                               class="card-img-top"></a>
                        <a th:href="@{/}"><img th:if="${product.picture != null}" th:src="${product.picture}"
                                               class="card-img-top"></a>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'Price: ' + ${product.price}"
                            style="background-color:#fafcfa "></li>
                        <li th:if="${product.reservedStatus == false && product.saleStatus == false && session.producer == null}"
                            class="list-group-item">
                            <a th:href="@{}" class="btn btn-primary btn-lg" role="button"
                               aria-disabled="true">Reserved</a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{}" class="btn btn-primary btn-lg" role="button"
                               aria-disabled="true">Put up for sale</a>
                        </li>
                    </ul>
                    <div th:if="${product.producer.id == session.producer.id}" class="card-body">
                        Your product
                    </div>
                    <div th:if="${product.owner.id == session.user.id}" class="card-body">
                        Purchased product
                    </div>
                    <div class="card-footer text-muted">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <div type="btn">
                                <a th:href="@{/comment/allByProduct/{id}(id = ${product.id})}"
                                   class="btn btn-outline-success btn-sm"
                                   type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-chat-text" viewBox="0 0 16 16">
                                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                        <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                </a>
                            </div>
                            <div type="btn">
                                <a th:href="@{/product/updRating/{id}(${product.id})}"
                                   class="btn btn-outline-success btn-sm"
                                   type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
